<div class="">
    <a href="#/addForum" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<div class="forums">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Kod</th>
                <th>Nazwa</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="forum in forums.content">
                <td><a data-ng-href="#/forum/{{forum.id}}" data-ng-bind="forum.forumCode"></a></td>
                <td><a data-ng-href="#/forum/{{forum.id}}" data-ng-bind="forum.forumName"></a></td>
                <td>
                    <a class="btn btn-primary" data-ng-href="#/forum/{{forum.id}}"><span class="glyphicon glyphicon-eye-open"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
