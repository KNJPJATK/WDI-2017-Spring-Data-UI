<div class="">
    <a data-ng-href="#/forum/{{forumId}}/addTopic" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<div class="forums">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nazwa</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="topic in topics.content">
                <td><a data-ng-href="#/forum/{{forumId}}/topic/{{topic.id}}" data-ng-bind="topic.topicName"></td>
                <td>
                    <a class="btn btn-primary" data-ng-href="#/forum/{{forumId}}/topic/{{topic.id}}"><span class="glyphicon glyphicon-eye-open"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
